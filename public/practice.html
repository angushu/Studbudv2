  <body class="feature-2-container">
    <!-- Created a banner to house the Stubud brand and logo-->
    <div class="banner">
      <img
        class="studbud-logo"
        src="favicon/favicon-32x32.png"
        alt="studbud-logo"
      />
      <h1>Studbud</h1>
    </div>
  <!-- Creating a container to house the stopwatch and pomodoro timer-->
    <div id="practice" class="practice-container">

      <h1>Practice</h1>
      <button id = "feature-toggle">Switch Mode</button>

      <div id = "stopwatch-container" class = "sub-page-container">
        <h2>Stopwatch</h2>
<!---Setting up the structure of the watch with a clockface and controls-->
          <div class="watch">

            <div id="watch-face" class="time">
              00:00:00
            </div>

            <div class="controls">
              <button id="start-stopwatch">Start</button>
              <button id="stop-stopwatch">Stop</button>
              <button id="reset-stopwatch">Reset</button>
            </div>

          </div>
      </div>

      <!---Setting up the structure of the pomodoro timer and its associated buttons-->

      <div id = "pomodoro-container" class = "sub-page-container">
        <h2>Pomodoro Timer</h2>
          <div id="pomodoro">
          </div>
          <div class="pomodoro-buttons">
          <button id= "start-pomodoro">Start</button>
          <button id= "pause-pomodoro">Pause </button>
          <button id= "reset-pomodoro">Reset </button>
          </div>
      </div>
  </div>
  </body>

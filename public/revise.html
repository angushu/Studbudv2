  <body class="feature-3-container">

<!-- Created a banner to house the Stubud brand and logo-->
    <div class="banner">
      <img
        class="studbud-logo"
        src="favicon/favicon-32x32.png"
        alt="studbud-logo"
      />
      <h1>Studbud</h1>
    </div>
<!--The revise section contains the acronym generator, in which the student will input a phrase and
the result section which will display the output acronym-->
  
    <div id="revise" class="revise-container">
      <h1 id = "revise-title">Revise</h1>
      <div id= "acronym-maker">
        <div id = "interaction-section">
        <h1> Acronym Generator </h1>
        <div id="revise-input">
          <label>Type in a phrase:</label>
          <input type = "text" id = "phrase"/>
          <input type="button" id="clicker" value="Generate!"/>
        </div>
        </div>
          <div id = "result-section">
            <h2> Saved Acronyms </h2>
              <div id="result"></div>
        </div>
      </div>

<!--The modal pop up is for the student if they want to revise the full phrase that they inputted 
into the acronym generator -->
      <div id="task-modal" class="modal">
        <div id="modal-content">
          <span id="close">&times;</span>
        </div>
      </div>
    </div>

<script type = "module" src="script.js"></script>
